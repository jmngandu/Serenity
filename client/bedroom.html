<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Home Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background: #35424a;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .section {
        margin: 10px;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: calc(50% - 20px); /* Two columns */
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .booking {
        background: #e2e2e2;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        margin-top: 20px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background: #35424a;
        color: #ffffff;
      }
      .price {
        font-weight: bold;
        margin: 10px 0;
      }
      .button {
        background-color: #35424a;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #5a6d75;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Home</h1>
    </header>

    <div class="container">
      <div class="section">
        <h2>Bedroom 1</h2>
        <img src="path/to/bedroom-image1.jpg" alt="Bedroom 1" />
        <p>Description of Bedroom 1.</p>
        <p class="price">$100 per night</p>
        <button
          class="button"
          onclick="alert('Booking functionality coming soon!')"
        >
          Book Now
        </button>
      </div>

      <div class="section">
        <h2>Bedroom 2</h2>
        <img src="path/to/bedroom-image2.jpg" alt="Bedroom 2" />
        <p>Description of Bedroom 2.</p>
        <p class="price">$120 per night</p>
        <button
          class="button"
          onclick="alert('Booking functionality coming soon!')"
        >
          Book Now
        </button>
      </div>

      <div class="section">
        <h2>Bedroom 3</h2>
        <img src="path/to/bedroom-image3.jpg" alt="Bedroom 3" />
        <p>Description of Bedroom 3.</p>
        <p class="price">$150 per night</p>
        <button
          class="button"
          onclick="alert('Booking functionality coming soon!')"
        >
          Book Now
        </button>
      </div>

      <div class="section">
        <h2>Bedroom 4</h2>
        <img src="path/to/bedroom-image4.jpg" alt="Bedroom 4" />
        <p>Description of Bedroom 4.</p>
        <p class="price">$130 per night</p>
        <button
          class="button"
          onclick="alert('Booking functionality coming soon!')"
        >
          Book Now
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 My Home. All rights reserved.</p>
    </footer>
  </body>
</html>
