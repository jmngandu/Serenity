<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERENITY BEDROOMS</title>
    <link rel="stylesheet" href="bedroom.css" />
  </head>

      <div class="section">

        <img src="./public/bed2.jpg" alt="Bedroom 2" />

        <button class="button" onclick="bookRoom()">Book Now</button>
      </div>

      <div class="section">
        <h2>Bedroom 3</h2>
        <img src="./public/bed3.jpg" alt="Bedroom 3" />
        <p>Description of Bedroom 3.</p>
        <p class="price">$150 per night</p>
        <button class="button" onclick="bookRoom()">Book Now</button>
      </div>

      <div class="section">
        <h2>Bedroom 4</h2>
        <img src="./public/bed4.jpg" alt="Bedroom 4" />
        <p>Description of Bedroom 4.</p>

      </div>
    </div>
