<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Home Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background: #35424a;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .section {
        margin: 20px 0;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }
      .booking {
        background: #e2e2e2;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px 0;
        background: #35424a;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Home</h1>
    </header>

    <div class="container">
      <div class="section">
        <h2>Bedroom</h2>
        <img src="path/to/bedroom-image.jpg" alt="Bedroom" />
        <p>Description of the bedroom.</p>
      </div>

      <div class="section">
        <h2>Dining Room</h2>
        <img src="path/to/dining-room-image.jpg" alt="Dining Room" />
        <p>Description of the dining room.</p>
      </div>

      <div class="section">
        <h2>Kitchen</h2>
        <img src="path/to/kitchen-image.jpg" alt="Kitchen" />
        <p>Description of the kitchen.</p>
      </div>

      <div class="section">
        <h2>Backyard</h2>
        <img src="path/to/backyard-image.jpg" alt="Backyard" />
        <p>Description of the backyard.</p>
      </div>

      <div class="booking">
        <h2>Book Your Stay</h2>
        <p>Number of Rooms: <strong>3</strong></p>
        <p>Color of Rooms: <strong>Blue, Green, Beige</strong></p>
        <button onclick="alert('Booking functionality coming soon!')">
          Book Now
        </button>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 My Home. All rights reserved.</p>
    </footer>
  </body>
</html>
